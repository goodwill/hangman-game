<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 2vh;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            color: #2c3e50;
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin-bottom: 0.5vh;
        }
        #version {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: #7f8c8d;
            margin-bottom: 2vh;
        }
        .container {
            margin: 2vh 0;
            width: 90vw;
            max-width: 100%;
            padding: 2vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
        }
        textarea {
            width: 100%;
            height: 15vh;
            margin: 1vh 0;
            padding: 1vh;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: none;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }
        select {
            width: 100%;
            padding: 1vh;
            margin: 1vh 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }
        button {
            padding: 1vh 2vw;
            margin: 0.5vh;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            width: 100%;
            max-width: 20vw;
        }
        button:hover {
            background: #2980b9;
        }
        #word-display {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 2vh 0;
            letter-spacing: 0.5vw;
            color: #2c3e50;
            word-break: break-all;
        }
        #guess-input {
            width: clamp(10vw, 15vw, 20vw);
            padding: 1vh;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin: 1vh 0;
        }
        #guess-input.whole-word {
            width: clamp(20vw, 30vw, 40vw);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2vh;
            width: 100%;
            height: auto;
        }
        #hangman-canvas {
            margin: 2vh auto;
            width: clamp(150px, 25vw, 300px);
            height: clamp(150px, 25vw, 300px);
        }
        #message {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            color: #e74c3c;
            margin-top: 1vh;
        }
        .scoreboard {
            flex-direction: column;
            justify-content: space-between;
            gap: 1vh;
            height: auto;
        }
        .list-container {
            flex: 1;
            min-width: 25vw;
            margin: 0.5vh;
        }
        .list-container h3 {
            color: #2c3e50;
            margin-bottom: 1vh;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 20vh;
            overflow-y: auto;
        }
        li {
            background: #ecf0f1;
            margin: 0.5vh 0;
            padding: 0.5vh;
            border-radius: 3px;
            font-size: clamp(0.8rem, 2vw, 1.1rem);
        }
        .guess-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clue {
            display: inline-flex;
            gap: 0.2vw;
        }
        .clue-box {
            width: clamp(10px, 1.5vw, 15px);
            height: clamp(10px, 1.5vw, 15px);
            border: 1px solid #bdc3c7;
        }
        .clue-box.black {
            background: #2c3e50;
        }
        .clue-box.white {
            background: #fff;
        }
        .final-score h3 {
            color: #2c3e50;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }
        .final-score-display {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #27ae60;
            margin: 2vh 0;
        }
        .mode-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1vh;
            justify-content: center;
            margin-top: 1vh;
            width: 100%;
        }
        #main-container {
            width: 95vw;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            flex-grow: 1;
            height: auto;
        }
        @media (min-width: 768px) {
            #main-container {
                flex-direction: row;
                align-items: stretch;
                height: calc(100vh - 15vh); /* Adjust for header and padding */
            }
            .container {
                height: 100%;
                overflow-y: auto;
            }
            .game {
                flex: 2;
                order: 2;
            }
            .scoreboard {
                flex: 1;
                order: 1;
                max-width: 35vw;
            }
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                height: auto;
            }
            #main-container.finish-screen {
                flex-direction: row;
            }
            #main-container.finish-screen .scoreboard {
                flex: 1;
                order: 1;
                max-width: 35vw;
            }
            #main-container.finish-screen .final-score {
                flex: 2;
                order: 2;
            }
            #main-container.finish-screen .game {
                display: none;
            }
            button {
                width: auto;
                max-width: 15vw;
            }
            #guess-input {
                width: clamp(5vw, 10vw, 15vw);
            }
            #guess-input.whole-word {
                width: clamp(15vw, 20vw, 25vw);
            }
        }
        @media (max-width: 767px) {
            #main-container {
                height: auto;
                min-height: calc(100vh - 15vh);
            }
            .container {
                width: 95vw;
                height: auto;
            }
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            ul {
                max-height: 15vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React and Babel via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // App Component
        const App = () => {
            const [gameState, setGameState] = useState('controls');
            const [wordsList, setWordsList] = useState([]);
            const [remainingWords, setRemainingWords] = useState([]);
            const [correctWords, setCorrectWords] = useState([]);
            const [failedWords, setFailedWords] = useState([]);
            const [score, setScore] = useState(0);
            const [totalPoints, setTotalPoints] = useState(0);
            const [lastUsedWords, setLastUsedWords] = useState('');
            const [gameMode, setGameMode] = useState('char');
            const [voices, setVoices] = useState([]);
            const [selectedVoice, setSelectedVoice] = useState(null);

            useEffect(() => {
                loadVoices();
            }, []);

            const loadVoices = () => {
                const updateVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        setVoices(availableVoices);
                        const englishVoice = availableVoices.find(v => v.lang.startsWith('en-')) || availableVoices[0];
                        setSelectedVoice(englishVoice);
                    }
                };

                updateVoices();
                window.speechSynthesis.onvoiceschanged = () => {
                    updateVoices();
                    if (window.speechSynthesis.getVoices().length > 0) {
                        window.speechSynthesis.onvoiceschanged = null;
                    }
                };
            };

            const submitWords = (input) => {
                const words = input.split(/[\s,]+/).filter(word => word.length > 0);
                if (words.length === 0) {
                    alert('Please enter valid words!');
                    return;
                }
                setWordsList(words);
                setRemainingWords(words);
                setCorrectWords([]);
                setFailedWords([]);
                setScore(0);
                setTotalPoints(words.length);
                setLastUsedWords(input);
                setGameState('mode');
            };

            const startGame = (mode) => {
                setGameMode(mode);
                setGameState('playing');
            };

            const endGame = () => {
                setGameState('finished');
            };

            const restartGame = () => {
                setGameState('controls');
                setWordsList([]);
                setRemainingWords([]);
                setCorrectWords([]);
                setFailedWords([]);
                setScore(0);
                setTotalPoints(0);
            };

            return (
                <div>
                    <h1>Hangman Game</h1>
                    <p id="version">Version 1.22</p>
                    <div id="main-container" className={gameState === 'finished' ? 'finish-screen' : ''}>
                        {gameState === 'controls' && <Controls onSubmit={submitWords} lastUsedWords={lastUsedWords} />}
                        {gameState === 'mode' && (
                            <ModeSelection
                                onStart={startGame}
                                voices={voices}
                                selectedVoice={selectedVoice}
                                setSelectedVoice={setSelectedVoice}
                            />
                        )}
                        {gameState === 'playing' && (
                            <>
                                <Game
                                    wordsList={remainingWords}
                                    setRemainingWords={setRemainingWords}
                                    correctWords={correctWords}
                                    setCorrectWords={setCorrectWords}
                                    failedWords={failedWords}
                                    setFailedWords={setFailedWords}
                                    score={score}
                                    setScore={setScore}
                                    totalPoints={totalPoints}
                                    gameMode={gameMode}
                                    onEnd={endGame}
                                    selectedVoice={selectedVoice}
                                />
                                <Scoreboard
                                    correctWords={correctWords}
                                    failedWords={failedWords}
                                    score={score}
                                    totalPoints={totalPoints}
                                    remainingWords={remainingWords}
                                />
                            </>
                        )}
                        {gameState === 'finished' && (
                            <>
                                <FinalScore score={score} totalPoints={totalPoints} onRestart={restartGame} />
                                <Scoreboard
                                    correctWords={correctWords}
                                    failedWords={failedWords}
                                    score={score}
                                    totalPoints={totalPoints}
                                    remainingWords={remainingWords}
                                />
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Controls Component
        const Controls = ({ onSubmit, lastUsedWords }) => {
            const [input, setInput] = useState(lastUsedWords);
            const [wordLists, setWordLists] = useState([]);

            useEffect(() => {
                loadWordLists();
            }, []);

            const loadWordLists = () => {
                const lists = JSON.parse(localStorage.getItem('hangmanWordLists') || '[]');
                setWordLists(lists);
            };

            const saveWordList = (value) => {
                let lists = JSON.parse(localStorage.getItem('hangmanWordLists') || '[]');
                if (!lists.includes(value)) {
                    lists.unshift(value);
                    if (lists.length > 50) lists.pop();
                    localStorage.setItem('hangmanWordLists', JSON.stringify(lists));
                    setWordLists(lists);
                }
            };

            const handleSubmit = () => {
                if (!input.trim()) {
                    alert('Please enter some words first!');
                    return;
                }
                saveWordList(input.trim());
                onSubmit(input.trim());
            };

            return (
                <div className="container">
                    <textarea
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        placeholder="Enter words separated by commas or spaces"
                    />
                    <select onChange={(e) => setInput(e.target.value)}>
                        <option value="">Select a previous word list</option>
                        {wordLists.map((list, index) => (
                            <option key={index} value={list}>
                                {list.substring(0, 50) + (list.length > 50 ? '...' : '')}
                            </option>
                        ))}
                    </select>
                    <button onClick={handleSubmit}>Submit Words</button>
                </div>
            );
        };

        // ModeSelection Component
        const ModeSelection = ({ onStart, voices, selectedVoice, setSelectedVoice }) => {
            const preferredVoices = [
                { name: 'Kate', lang: 'en-GB' },
                { name: 'Serena', lang: 'en-GB' },
                { name: 'Daniel', lang: 'en-GB' },
                { name: 'Google UK English Female', lang: 'en-GB' },
                { name: 'Google UK English Male', lang: 'en-GB' },
                { name: 'Microsoft Hazel Desktop', lang: 'en-GB' },
                { name: 'Microsoft George Desktop', lang: 'en-GB' },
                { name: 'Samantha', lang: 'en-US' },
                { name: 'Alex', lang: 'en-US' },
                { name: 'Google US English', lang: 'en-US' },
                { name: 'Google US English Male', lang: 'en-US' },
                { name: 'Microsoft Zira Desktop', lang: 'en-US' },
                { name: 'Microsoft David Desktop', lang: 'en-US' },
            ];

            const englishVoices = voices.filter(voice => voice.lang.startsWith('en-'));
            const preferredAvailable = englishVoices.filter(voice =>
                preferredVoices.some(p => p.name === voice.name && p.lang === voice.lang)
            ).sort((a, b) => {
                const aIndex = preferredVoices.findIndex(p => p.name === a.name && p.lang === a.lang);
                const bIndex = preferredVoices.findIndex(p => p.name === b.name && p.lang === b.lang);
                return aIndex - bIndex;
            });
            const otherEnglish = englishVoices.filter(voice =>
                !preferredVoices.some(p => p.name === voice.name && p.lang === voice.lang)
            ).sort((a, b) => a.name.localeCompare(b.name));
            const allEnglishVoices = [...preferredAvailable, ...otherEnglish];

            return (
                <div className="container">
                    <h3>Choose Game Mode</h3>
                    <div className="mode-options">
                        <button onClick={() => onStart('char')}>One Character Mode</button>
                        <button onClick={() => onStart('word')}>Whole Word Mode</button>
                        <button onClick={() => onStart('mastermind')}>MasterMind Mode</button>
                    </div>
                    <div className="mode-options">
                        <select
                            value={selectedVoice?.name || ''}
                            onChange={(e) => {
                                const voice = allEnglishVoices.find(v => v.name === e.target.value);
                                setSelectedVoice(voice || null);
                            }}
                        >
                            <option value="">Select a voice</option>
                            {allEnglishVoices.length > 0 ? (
                                allEnglishVoices.map((voice) => (
                                    <option key={voice.name} value={voice.name}>
                                        {`${voice.name} (${voice.lang})`}
                                    </option>
                                ))
                            ) : (
                                <option value="">No English voices available</option>
                            )}
                        </select>
                    </div>
                </div>
            );
        };

        // Game Component
        const Game = ({
            wordsList,
            setRemainingWords,
            correctWords,
            setCorrectWords,
            failedWords,
            setFailedWords,
            score,
            setScore,
            totalPoints,
            gameMode,
            onEnd,
            selectedVoice,
        }) => {
            const [selectedWord, setSelectedWord] = useState('');
            const [hiddenWord, setHiddenWord] = useState('');
            const [guessesLeft, setGuessesLeft] = useState(6);
            const [guessedLetters, setGuessedLetters] = useState(new Set());
            const [guessAttempts, setGuessAttempts] = useState([]);
            const [guessInput, setGuessInput] = useState('');
            const [message, setMessage] = useState('');
            const canvasRef = useRef(null);

            useEffect(() => {
                startNextWord();
            }, []);

            useEffect(() => {
                drawHangman();
            }, [guessesLeft]);

            const drawHangman = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                ctx.clearRect(0, 0, width, height);
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;

                ctx.beginPath();
                ctx.moveTo(width * 0.25, height * 0.9); ctx.lineTo(width * 0.75, height * 0.9); // Base
                ctx.moveTo(width * 0.5, height * 0.9); ctx.lineTo(width * 0.5, height * 0.1); // Pole
                ctx.moveTo(width * 0.5, height * 0.1); ctx.lineTo(width * 0.7, height * 0.1); // Top
                ctx.moveTo(width * 0.7, height * 0.1); ctx.lineTo(width * 0.7, height * 0.2); // Rope
                ctx.stroke();

                if (guessesLeft < 6) { ctx.beginPath(); ctx.arc(width * 0.7, height * 0.3, height * 0.1, 0, Math.PI * 2); ctx.stroke(); }
                if (guessesLeft < 5) { ctx.beginPath(); ctx.moveTo(width * 0.7, height * 0.4); ctx.lineTo(width * 0.7, height * 0.6); ctx.stroke(); }
                if (guessesLeft < 4) { ctx.beginPath(); ctx.moveTo(width * 0.7, height * 0.45); ctx.lineTo(width * 0.6, height * 0.55); ctx.stroke(); }
                if (guessesLeft < 3) { ctx.beginPath(); ctx.moveTo(width * 0.7, height * 0.45); ctx.lineTo(width * 0.8, height * 0.55); ctx.stroke(); }
                if (guessesLeft < 2) { ctx.beginPath(); ctx.moveTo(width * 0.7, height * 0.6); ctx.lineTo(width * 0.6, height * 0.75); ctx.stroke(); }
                if (guessesLeft < 1) { ctx.beginPath(); ctx.moveTo(width * 0.7, height * 0.6); ctx.lineTo(width * 0.8, height * 0.75); ctx.stroke(); }
            };

            const startNextWord = () => {
                if (wordsList.length === 0) {
                    onEnd();
                    return;
                }
                const word = wordsList[Math.floor(Math.random() * wordsList.length)].toLowerCase();
                setSelectedWord(word);
                setRemainingWords(wordsList.filter(w => w.toLowerCase() !== word));
                setHiddenWord('-'.repeat(word.length));
                setGuessesLeft(6);
                setGuessedLetters(new Set());
                setGuessAttempts([]);
                setMessage(`Guesses left: 6`);
                setGuessInput('');
                speakWordWithVoice(word);
            };

            const getMasterMindClue = (guess) => {
                const target = selectedWord.split('');
                const guessed = guess.split('');
                const clue = new Array(target.length).fill('');
                const targetUsed = new Array(target.length).fill(false);
                const guessUsed = new Array(guessed.length).fill(false);

                // Step 1: Assign black pegs (correct letter, correct position)
                for (let i = 0; i < Math.min(target.length, guessed.length); i++) {
                    if (guessed[i] === target[i]) {
                        clue[i] = 'black';
                        targetUsed[i] = true;
                        guessUsed[i] = true;
                    }
                }

                // Step 2: Assign white pegs (correct letter, wrong position)
                for (let i = 0; i < guessed.length; i++) {
                    if (!guessUsed[i]) {
                        for (let j = 0; j < target.length; j++) {
                            if (!targetUsed[j] && guessed[i] === target[j]) {
                                clue[i] = 'white';
                                targetUsed[j] = true;
                                guessUsed[i] = true;
                                break;
                            }
                        }
                    }
                }

                return clue;
            };

            const makeGuess = () => {
                const guess = guessInput.toLowerCase().trim();
                if (!guess) {
                    speakWord();
                    return;
                }

                if (gameMode === 'char') {
                    if (guess.length !== 1 || !/[a-z]/.test(guess)) {
                        alert('Please enter a single letter!');
                        return;
                    }
                    if (guessedLetters.has(guess)) {
                        alert('You already guessed that letter!');
                        return;
                    }
                    const newGuessedLetters = new Set(guessedLetters);
                    newGuessedLetters.add(guess);
                    setGuessedLetters(newGuessedLetters);
                    setGuessAttempts([{ guess, clue: null }, ...guessAttempts]);
                    setGuessInput('');

                    if (selectedWord.includes(guess)) {
                        const newHiddenWord = selectedWord.split('').map((char, i) =>
                            char === guess ? guess : hiddenWord[i]
                        ).join('');
                        setHiddenWord(newHiddenWord);

                        if (!newHiddenWord.includes('-')) {
                            setCorrectWords([...correctWords, selectedWord]);
                            setScore(score + 1);
                            setMessage('You win! Next word...');
                            setTimeout(startNextWord, 1000);
                        }
                    } else {
                        setGuessesLeft(guessesLeft - 1);
                        setMessage(`Guesses left: ${guessesLeft - 1}`);
                        if (guessesLeft - 1 === 0) {
                            setFailedWords([...failedWords, selectedWord]);
                            setMessage(`Game Over! The word was: ${selectedWord}. Next word...`);
                            setTimeout(startNextWord, 1000);
                        }
                    }
                } else {
                    if (guessedLetters.has(guess)) {
                        alert('You already guessed that word!');
                        return;
                    }
                    const newGuessedLetters = new Set(guessedLetters);
                    newGuessedLetters.add(guess);
                    setGuessedLetters(newGuessedLetters);
                    const clue = gameMode === 'mastermind' ? getMasterMindClue(guess) : null;
                    setGuessAttempts([{ guess, clue }, ...guessAttempts]);
                    setGuessInput('');

                    if (guess === selectedWord) {
                        setHiddenWord(selectedWord);
                        setCorrectWords([...correctWords, selectedWord]);
                        setScore(score + 1);
                        setMessage('You win! Next word...');
                        setTimeout(startNextWord, 1000);
                    } else {
                        setGuessesLeft(guessesLeft - 1);
                        setMessage(`Guesses left: ${guessesLeft - 1}`);
                        if (guessesLeft - 1 === 0) {
                            setFailedWords([...failedWords, selectedWord]);
                            setMessage(`Game Over! The word was: ${selectedWord}. Next word...`);
                            setTimeout(startNextWord, 1000);
                        }
                    }
                }
            };

            const speakWord = () => {
                if (!selectedWord) {
                    alert('Start a game first!');
                    return;
                }
                speakWordWithVoice(selectedWord);
            };

            const speakWordWithVoice = (word) => {
                const speech = new SpeechSynthesisUtterance(word);
                if (selectedVoice) {
                    speech.voice = selectedVoice;
                    speech.lang = selectedVoice.lang;
                }
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                speech.rate = isSafari ? 0.9 : 1.0;
                speech.pitch = isSafari && selectedVoice?.lang === 'en-GB' ? 1.1 : 1.0;
                window.speechSynthesis.speak(speech);
            };

            return (
                <div className="container game">
                    <div id="word-display">{hiddenWord}</div>
                    <div>Total characters: {selectedWord.length}</div>
                    <div className="game-container">
                        <canvas ref={canvasRef} id="hangman-canvas"></canvas>
                        <div className="list-container">
                            <h3>Guess Attempts</h3>
                            <ul className="guess-list">
                                {guessAttempts.map(({ guess, clue }, index) => (
                                    <li key={index}>
                                        {guess}
                                        {clue && (
                                            <span className="clue">
                                                {clue.map((c, i) => (
                                                    <span key={i} className={`clue-box ${c}`}></span>
                                                ))}
                                            </span>
                                        )}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                    <input
                        id="guess-input"
                        type="text"
                        value={guessInput}
                        onChange={(e) => setGuessInput(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && makeGuess()}
                        className={gameMode !== 'char' ? 'whole-word' : ''}
                        placeholder={gameMode === 'char' ? 'Guess a letter' : gameMode === 'mastermind' ? 'Guess the word' : 'Guess whole word'}
                        maxLength={gameMode === 'char' ? 1 : undefined}
                    />
                    <button onClick={makeGuess}>Guess</button>
                    <button onClick={speakWord}>Read Word</button>
                    <div id="message">{message}</div>
                </div>
            );
        };

        // Scoreboard Component
        const Scoreboard = ({ correctWords, failedWords, score, totalPoints, remainingWords }) => {
            return (
                <div className="container scoreboard">
                    <div className="list-container">
                        <h3>Correctly Guessed</h3>
                        <ul>
                            {correctWords.map((word, index) => <li key={index}>{word}</li>)}
                        </ul>
                    </div>
                    <div className="list-container">
                        <h3>Failed to Guess</h3>
                        <ul>
                            {failedWords.map((word, index) => <li key={index}>{word}</li>)}
                        </ul>
                    </div>
                    <div className="list-container">
                        <h3>Score</h3>
                        <p>{`${score} / ${totalPoints}`}</p>
                        <p>Remaining Words: {remainingWords.length}</p>
                    </div>
                </div>
            );
        };

        // FinalScore Component
        const FinalScore = ({ score, totalPoints, onRestart }) => {
            return (
                <div className="container final-score">
                    <h3>Game Over - Final Score</h3>
                    <p className="final-score-display">{`${score} / ${totalPoints}`}</p>
                    <button onClick={onRestart}>Start Over</button>
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
