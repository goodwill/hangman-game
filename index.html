<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        #version {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        #controls, #game, #scoreboard, #mode-selection, #final-score {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #controls.active, #game.active, #scoreboard.active, #mode-selection.active, #final-score.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #word-display {
            font-size: 2em;
            margin: 20px 0;
            letter-spacing: 5px;
            color: #2c3e50;
        }
        #guess-input {
            width: 50px;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-right: 10px;
        }
        #guess-input.whole-word {
            width: 150px;
        }
        #game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #hangman-canvas {
            margin: 20px 0;
        }
        #message {
            font-size: 1.1em;
            color: #e74c3c;
            margin-top: 10px;
        }
        #scoreboard {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
        }
        .list-container {
            flex: 1;
            min-width: 150px;
        }
        .list-container h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        #guess-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clue {
            display: inline-flex;
            gap: 2px;
        }
        .clue-box {
            width: 12px;
            height: 12px;
            border: 1px solid #bdc3c7;
        }
        .clue-box.black {
            background: #2c3e50;
        }
        .clue-box.white {
            background: #fff;
        }
        #final-score h3 {
            color: #2c3e50;
        }
        #final-score-display {
            font-size: 1.5em;
            color: #27ae60;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <p id="version">Version 1.9</p>

    <div id="controls" class="active">
        <textarea id="word-input" placeholder="Enter words separated by commas or spaces"></textarea>
        <br>
        <button onclick="submitWords()">Submit Words</button>
    </div>

    <div id="mode-selection">
        <h3>Choose Game Mode</h3>
        <button onclick="startGame('char')">One Character Mode</button>
        <button onclick="startGame('word')">Whole Word Mode</button>
        <button onclick="startGame('mastermind')">MasterMind Mode</button>
    </div>

    <div id="game">
        <div id="word-display"></div>
        <div id="char-count"></div>
        <div id="game-container">
            <canvas id="hangman-canvas" width="200" height="200"></canvas>
            <div class="list-container">
                <h3>Guess Attempts</h3>
                <ul id="guess-list"></ul>
            </div>
        </div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Guess">
        <button onclick="makeGuess()">Guess</button>
        <button onclick="speakWord()">Read Word</button>
        <div id="message"></div>
    </div>

    <div id="scoreboard">
        <div class="list-container">
            <h3>Correctly Guessed</h3>
            <ul id="correct-list"></ul>
        </div>
        <div class="list-container">
            <h3>Failed to Guess</h3>
            <ul id="failed-list"></ul>
        </div>
        <div class="list-container">
            <h3>Score</h3>
            <p id="score">0 / 0</p>
            <p id="remaining">Remaining Words: 0</p>
        </div>
    </div>

    <div id="final-score">
        <h3>Game Over - Final Score</h3>
        <p id="final-score-display">0 / 0</p>
        <button onclick="restartGame()">Start Over</button>
    </div>

    <script>
        let selectedWord = '';
        let hiddenWord = '';
        let guessesLeft = 6;
        let guessedLetters = new Set();
        let gameMode = 'char';
        let wordsList = [];
        let remainingWords = [];
        let correctWords = [];
        let failedWords = [];
        let totalPoints = 0;
        let score = 0;
        let lastUsedWords = '';
        let guessAttempts = [];

        const canvas = document.getElementById('hangman-canvas');
        const ctx = canvas ? canvas.getContext('2d') : null;

        function drawHangman() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(50, 180); ctx.lineTo(150, 180); // Base
            ctx.moveTo(100, 180); ctx.lineTo(100, 20); // Pole
            ctx.moveTo(100, 20); ctx.lineTo(140, 20); // Top
            ctx.moveTo(140, 20); ctx.lineTo(140, 40); // Rope
            ctx.stroke();

            if (guessesLeft < 6) { // Head
                ctx.beginPath();
                ctx.arc(140, 60, 20, 0, Math.PI * 2);
                ctx.stroke();
            }
            if (guessesLeft < 5) { // Body
                ctx.beginPath();
                ctx.moveTo(140, 80); ctx.lineTo(140, 120);
                ctx.stroke();
            }
            if (guessesLeft < 4) { // Left Arm
                ctx.beginPath();
                ctx.moveTo(140, 90); ctx.lineTo(120, 110);
                ctx.stroke();
            }
            if (guessesLeft < 3) { // Right Arm
                ctx.beginPath();
                ctx.moveTo(140, 90); ctx.lineTo(160, 110);
                ctx.stroke();
            }
            if (guessesLeft < 2) { // Left Leg
                ctx.beginPath();
                ctx.moveTo(140, 120); ctx.lineTo(120, 150);
                ctx.stroke();
            }
            if (guessesLeft < 1) { // Right Leg
                ctx.beginPath();
                ctx.moveTo(140, 120); ctx.lineTo(160, 150);
                ctx.stroke();
            }
        }

        function submitWords() {
            const input = document.getElementById('word-input').value.trim();
            if (!input) {
                alert('Please enter some words first!');
                return;
            }

            wordsList = input.split(/[\s,]+/).filter(word => word.length > 0);
            if (wordsList.length === 0) {
                alert('Please enter valid words!');
                return;
            }

            lastUsedWords = input;
            remainingWords = [...wordsList];
            totalPoints = wordsList.length;
            score = 0;
            correctWords = [];
            failedWords = [];
            updateScore();

            document.getElementById('controls').classList.remove('active');
            document.getElementById('mode-selection').classList.add('active');
        }

        function startGame(mode) {
            gameMode = mode;
            document.getElementById('mode-selection').classList.remove('active');
            document.getElementById('game').classList.add('active');
            document.getElementById('scoreboard').classList.add('active');
            startNextWord();
        }

        function startNextWord() {
            if (remainingWords.length === 0) {
                showFinalScore();
                return;
            }

            selectedWord = remainingWords[Math.floor(Math.random() * remainingWords.length)].toLowerCase();
            remainingWords = remainingWords.filter(word => word.toLowerCase() !== selectedWord);
            hiddenWord = '-'.repeat(selectedWord.length);
            guessesLeft = 6;
            guessedLetters.clear();
            guessAttempts = [];
            updateGuessList();

            document.getElementById('word-display').textContent = hiddenWord;
            document.getElementById('char-count').textContent = `Total characters: ${selectedWord.length}`;
            drawHangman();
            document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

            const guessInput = document.getElementById('guess-input');
            guessInput.value = '';
            guessInput.disabled = false;
            if (gameMode === 'char') {
                guessInput.classList.remove('whole-word');
                guessInput.setAttribute('maxlength', '1');
                guessInput.placeholder = 'Guess a letter';
            } else {
                guessInput.classList.add('whole-word');
                guessInput.removeAttribute('maxlength');
                guessInput.placeholder = gameMode === 'mastermind' ? 'Guess the word' : 'Guess whole word';
            }
            guessInput.focus();
            updateScore();
        }

        function getMasterMindClue(guess) {
            let clue = [];
            const target = selectedWord.split('');
            const guessed = guess.split('');
            const used = new Set();

            // First pass: Black boxes (correct char, correct position)
            for (let i = 0; i < Math.min(target.length, guessed.length); i++) {
                if (guessed[i] === target[i]) {
                    clue.push('black');
                    used.add(i);
                    target[i] = null; // Mark as used
                }
            }

            // Second pass: White boxes (correct char, wrong position)
            for (let i = 0; i < guessed.length; i++) {
                if (!clue[i] && target.includes(guessed[i])) {
                    const pos = target.indexOf(guessed[i]);
                    if (!used.has(pos)) {
                        clue[i] = 'white';
                        used.add(pos);
                        target[pos] = null;
                    }
                }
            }

            // Fill remaining with empty boxes
            for (let i = clue.length; i < selectedWord.length; i++) {
                clue[i] = '';
            }
            return clue;
        }

        function makeGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.toLowerCase().trim();

            if (!guess) {
                speakWord();
                return;
            }

            if (gameMode === 'char') {
                if (guess.length !== 1 || !/[a-z]/.test(guess)) {
                    alert('Please enter a single letter!');
                    return;
                }
                if (guessedLetters.has(guess)) {
                    alert('You already guessed that letter!');
                    return;
                }
                guessedLetters.add(guess);
                guessAttempts.unshift({ guess, clue: null }); // Latest on top, no clue
                guessInput.value = '';
                updateGuessList();

                if (selectedWord.includes(guess)) {
                    let newHiddenWord = '';
                    for (let i = 0; i < selectedWord.length; i++) {
                        newHiddenWord += (selectedWord[i] === guess) ? guess : hiddenWord[i];
                    }
                    hiddenWord = newHiddenWord;
                    document.getElementById('word-display').textContent = hiddenWord;

                    if (!hiddenWord.includes('-')) {
                        correctWords.push(selectedWord);
                        score++;
                        updateLists();
                        updateScore();
                        document.getElementById('message').textContent = 'You win! Next word...';
                        setTimeout(startNextWord, 1000);
                    }
                } else {
                    guessesLeft--;
                    drawHangman();
                    document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

                    if (guessesLeft === 0) {
                        failedWords.push(selectedWord);
                        updateLists();
                        updateScore();
                        document.getElementById('message').textContent = `Game Over! The word was: ${selectedWord}. Next word...`;
                        setTimeout(startNextWord, 1000);
                    }
                }
            } else { // Whole Word Mode or MasterMind Mode
                if (guessedLetters.has(guess)) {
                    alert('You already guessed that word!');
                    return;
                }
                guessedLetters.add(guess);
                const clue = gameMode === 'mastermind' ? getMasterMindClue(guess) : null;
                guessAttempts.unshift({ guess, clue }); // Latest on top
                guessInput.value = '';
                updateGuessList();

                if (guess === selectedWord) {
                    hiddenWord = selectedWord;
                    document.getElementById('word-display').textContent = hiddenWord;
                    correctWords.push(selectedWord);
                    score++;
                    updateLists();
                    updateScore();
                    document.getElementById('message').textContent = 'You win! Next word...';
                    setTimeout(startNextWord, 1000);
                } else {
                    guessesLeft--;
                    drawHangman();
                    document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

                    if (guessesLeft === 0) {
                        failedWords.push(selectedWord);
                        updateLists();
                        updateScore();
                        document.getElementById('message').textContent = `Game Over! The word was: ${selectedWord}. Next word...`;
                        setTimeout(startNextWord, 1000);
                    }
                }
            }
            guessInput.focus();
        }

        function updateGuessList() {
            const guessList = document.getElementById('guess-list');
            guessList.innerHTML = guessAttempts.map(({ guess, clue }) => {
                let clueHtml = '';
                if (clue) {
                    clueHtml = '<span class="clue">' + 
                        clue.map(c => `<span class="clue-box ${c}"></span>`).join('') + 
                        '</span>';
                }
                return `<li>${guess} ${clueHtml}</li>`;
            }).join('');
        }

        function updateLists() {
            const correctList = document.getElementById('correct-list');
            const failedList = document.getElementById('failed-list');
            correctList.innerHTML = correctWords.map(word => `<li>${word}</li>`).join('');
            failedList.innerHTML = failedWords.map(word => `<li>${word}</li>`).join('');
        }

        function updateScore() {
            document.getElementById('score').textContent = `${score} / ${totalPoints}`;
            document.getElementById('remaining').textContent = `Remaining Words: ${remainingWords.length}`;
        }

        function showFinalScore() {
            document.getElementById('game').classList.remove('active');
            document.getElementById('scoreboard').classList.remove('active');
            document.getElementById('final-score').classList.add('active');
            document.getElementById('final-score-display').textContent = `${score} / ${totalPoints}`;
        }

        function restartGame() {
            document.getElementById('final-score').classList.remove('active');
            document.getElementById('controls').classList.add('active');
            document.getElementById('word-input').value = lastUsedWords;
            wordsList = [];
            remainingWords = [];
            correctWords = [];
            failedWords = [];
            guessAttempts = [];
            score = 0;
            totalPoints = 0;
            updateLists();
            updateScore();
            updateGuessList();
        }

        function speakWord() {
            if (!selectedWord) {
                alert('Start a game first!');
                return;
            }
            const speech = new SpeechSynthesisUtterance(selectedWord);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        document.getElementById('guess-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        drawHangman();
    </script>
</body>
</html>
