<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #word-display {
            font-size: 24px;
            margin: 20px;
            letter-spacing: 5px;
        }
        #controls, #game {
            margin: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        #hangman {
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
            margin: 20px;
        }
        #guess-input {
            width: 50px;
            font-size: 16px;
        }
        #guess-input.whole-word {
            width: 150px;
        }
        #version {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <p id="version">Version 1.3</p>
    
    <div id="controls">
        <textarea id="word-input" placeholder="Enter words separated by commas or spaces"></textarea>
        <br>
        <button onclick="startGame('char')">Start (One Character Mode)</button>
        <button onclick="startGame('word')">Start (Whole Word Mode)</button>
        <button onclick="startOver()">Start Over</button>
        <button onclick="speakWord()">Read Word</button>
    </div>

    <div id="game">
        <div id="word-display"></div>
        <div id="char-count"></div>
        <div id="hangman"></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Guess">
        <button onclick="makeGuess()">Guess</button>
        <div id="message"></div>
    </div>

    <script>
        let selectedWord = '';
        let hiddenWord = '';
        let guessesLeft = 6;
        let guessedLetters = new Set();
        let gameMode = 'char'; // 'char' for One Character Mode, 'word' for Whole Word Mode

        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];

        function startGame(mode) {
            const input = document.getElementById('word-input').value.trim();
            if (!input) {
                alert('Please enter some words first!');
                return;
            }

            const words = input.split(/[\s,]+/).filter(word => word.length > 0);
            if (words.length === 0) {
                alert('Please enter valid words!');
                return;
            }

            document.getElementById('word-input').value = '';
            gameMode = mode;

            selectedWord = words[Math.floor(Math.random() * words.length)].toLowerCase();
            hiddenWord = '-'.repeat(selectedWord.length);
            guessesLeft = 6;
            guessedLetters.clear();

            document.getElementById('word-display').textContent = hiddenWord;
            document.getElementById('char-count').textContent = `Total characters: ${selectedWord.length}`;
            document.getElementById('hangman').textContent = hangmanStages[0];
            document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

            const guessInput = document.getElementById('guess-input');
            guessInput.value = '';
            guessInput.disabled = false;
            if (gameMode === 'word') {
                guessInput.classList.add('whole-word');
                guessInput.removeAttribute('maxlength');
                guessInput.placeholder = 'Guess whole word';
            } else {
                guessInput.classList.remove('whole-word');
                guessInput.setAttribute('maxlength', '1');
                guessInput.placeholder = 'Guess a letter';
            }
            guessInput.focus();
        }

        function startOver() {
            if (!document.getElementById('word-input').value) {
                alert('Please enter some words to start over!');
                document.getElementById('word-input').focus();
                return;
            }
            startGame(gameMode); // Restart with the same mode
        }

        function makeGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.toLowerCase().trim();

            if (!guess) {
                alert('Please enter a guess!');
                return;
            }

            if (gameMode === 'char') {
                if (guess.length !== 1 || !/[a-z]/.test(guess)) {
                    alert('Please enter a single letter!');
                    return;
                }
                if (guessedLetters.has(guess)) {
                    alert('You already guessed that letter!');
                    return;
                }
                guessedLetters.add(guess);
                guessInput.value = '';

                if (selectedWord.includes(guess)) {
                    let newHiddenWord = '';
                    for (let i = 0; i < selectedWord.length; i++) {
                        newHiddenWord += (selectedWord[i] === guess) ? guess : hiddenWord[i];
                    }
                    hiddenWord = newHiddenWord;
                    document.getElementById('word-display').textContent = hiddenWord;

                    if (!hiddenWord.includes('-')) {
                        document.getElementById('message').textContent = 'You win!';
                        guessInput.disabled = true;
                    }
                } else {
                    guessesLeft--;
                    document.getElementById('hangman').textContent = hangmanStages[6 - guessesLeft];
                    document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

                    if (guessesLeft === 0) {
                        document.getElementById('message').textContent = `Game Over! The word was: ${selectedWord}`;
                        guessInput.disabled = true;
                    }
                }
            } else { // Whole Word Mode
                guessInput.value = '';
                if (guessedLetters.has(guess)) {
                    alert('You already guessed that word!');
                    return;
                }
                guessedLetters.add(guess);

                if (guess === selectedWord) {
                    hiddenWord = selectedWord;
                    document.getElementById('word-display').textContent = hiddenWord;
                    document.getElementById('message').textContent = 'You win!';
                    guessInput.disabled = true;
                } else {
                    guessesLeft--;
                    document.getElementById('hangman').textContent = hangmanStages[6 - guessesLeft];
                    document.getElementById('message').textContent = `Guesses left: ${guessesLeft}`;

                    if (guessesLeft === 0) {
                        document.getElementById('message').textContent = `Game Over! The word was: ${selectedWord}`;
                        guessInput.disabled = true;
                    }
                }
            }
        }

        function speakWord() {
            if (!selectedWord) {
                alert('Start a game first!');
                return;
            }
            const speech = new SpeechSynthesisUtterance(selectedWord);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        document.getElementById('guess-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });
    </script>
</body>
</html>
